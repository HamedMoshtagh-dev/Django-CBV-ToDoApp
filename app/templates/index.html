{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/1362334b71.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Libre+Franklin:wght@200&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'app/style.css' %}" />
    <title>TodoList</title>
  </head>

  <body>
    <div class="container p-5">
      {% for task in tasks %}
        <ul class="list-group todos mx-auto text-light delete">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>{{ task.task }}</span>
            <span>
              {% if task.status %}
                ✅
              {% else %}
                ⬜
              {% endif %}
            </span>
            <a href="{% url 'todo:status' pk=task.id %}" class="btn btn-sm btn-outline-success"><i class="fa fa-exchange" aria-hidden="true"></i></a>
            <div class="icons d-flex gap-2">
              <a href="{% url 'todo:update' task.id %}" class="text-warning"><i class="far fa-edit"></i></a>
              <a href="{% url 'todo:delete' task.id %}" class="text-danger"><i class="far fa-trash-alt"></i></a>
            </div>
          </li>
        </ul>
      {% endfor %}
      <form class="add text-center my-4" method="post" action="{% url 'todo:create' %}">
        {% csrf_token %}
        <label class="text-light">Add a new todo...</label>
        <input class="form-control m-auto" type="text" name="task" />
        <br />
        <div class="text-center">
          <input type="submit" class="btn btn-light" />
        </div>
      </form>
    </div>

    {# <script src="{% static 'app/app.js' %}"></script> #}
  </body>
</html>
